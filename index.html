<!DOCTYPE HTML> 
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


<title>Shireen's VR Game</title>
    </head>
    <body>

        <!-- Entity-Component-System -->
<a-scene id="scene">
<a-box position="-1 .5 -3"></a-box>

<b>aframe-environment-component</b>
<!-- https://www.npmjs.com/package/aframe-environment-component -->
<!-- <a-entity environment="preset: <name of the preset>"></a-entity> -->
<a-entity id="environment" environment="lightPosition:1 5 -2;preset:forest;grid: cross;groundColor: #445"></a-entity>

</a-scene>


    </body>
</html>
